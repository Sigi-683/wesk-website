services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./server/database.sqlite:/app/database.sqlite
      - ./server/uploads:/app/uploads
    environment:
      - PORT=3000
      - JWT_SECRET=CHANGE_MOI_IMMEDIATEMENT
    restart: always
